<!DOCTYPE html>
<html>

      <style>
      
            ul {
            display:grid;
              grid-template-columns:1fr 1fr 1fr  1fr;
              grid-gap:10px;
            }
            
      </style>
  </head>



<body>

    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
    </ul>

</body>
</html>
