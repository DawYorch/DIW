<!DOCTYPE html>

			<head>
				<link rel ="stylesheet" href="EstilosR.css">  
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-e05,2 quiv="X-UA-Compatible" content="ie=edge">
				<title>Document</title>
			</head>
			
	<body>
    
    <div class="principal">
		
				<fieldset>
        
						<legend>Inicia sesion</legend>
		
							<div class="contenido">

							<div>
							<label for= "email">Email</label>
							<input id="email" name="email"  placeholder="sucorreo@correo.org" type="email">
							</div>    
			
							<br/><br/><br/><br/>

							<div>
							<label for= "password">Password</label>
							<input id="password" name="password" placeholder="Contrasena"  pattern="[0-9A-Za-z{8,}" type="password">
							</div>

							<br/><br/><br/><br/><br/>
							
							<div>
							<label for= "descripcion">Descripcion</label>
							<textarea id="descripcion" name="descripcion"   placeholder="Escribe aqui..." pattern="[0-9A-Za-z{8,}{4,255}" ></textarea>
							</div>

							<br/><br/><br/><br/>

							<div>
							<input type="submit" class="submit" value="Enviar">
							</div>
							
							
							</div>
							
				</fieldset>
	
							
    </div>


	</body>
</html>
