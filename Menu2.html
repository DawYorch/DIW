
<!DOCTYPE html>
<html>
            <head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>Menu Dos</title>
                <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
                <link rel="stylesheet" type="text/css" media="screen" href="Formulario2.css" />
                <!-- <script src="main.js"></script> -->
            </head>


                <body>

                    <div class="general">
                            <form>

                                    <legend align="center">Iniciar Sesion</legend><br>
                                    
                                    <label for="email">Email</label>
                                    <input id="email" name="email" autofocus="true" placeholders="ejemplo@gmail.com" type="email">
                                    <br>

                                    <label for="password">Contraseña</label>
                                    <input id="password" name="password" placeholders="******" pattern="[0-9A-Za-z]{8,}" minlemgth=8 type="password">
                                    <br>

                                    <label for="descripcion">Descripción</label>
                                    <textarea id="descripcion" name="descripcion" placeholder="Cuentame algo" pattern="[a-zA-Z0-9]{4,255}"></textarea>
                                    <br>
                            </form>
                    </div>   
            
                </body>
    
    
    
</html>
